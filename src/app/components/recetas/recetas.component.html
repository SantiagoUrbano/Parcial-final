<div class="card mb-3">

    <div class="card-body">
        <h5 class="card-title">{{ receta.nombre }}</h5>
        <p class="card-text">{{ receta.descripcion }}</p>
        <a [href]="receta.videoUrl" class="btn btn-primary">Video de receta</a>
    </div>
</div>
