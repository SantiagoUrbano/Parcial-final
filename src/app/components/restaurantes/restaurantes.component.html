

<div class="container text-center">
    <div class="row">
        <div class="col-md-4" *ngFor="let resturant of restaurantes">
            <div class="card mb-3" style="max-width: 25rem;">
                <div class="card-body">
                    <img [src]="resturant.imageUrl" class="card-img-top" alt="...">
                    <h5 class="card-title">{{resturant.nombre}}</h5>
                    <hr>
                    <li class="list-group-item">Pais: {{ resturant.pais }}</li>
                    <li class="list-group-item">Ciudad: {{ resturant.ciudad }}</li>
                    <li class="list-group-item">Estrellas Michelin: {{ resturant.estrellas }}</li>
                </div>
            </div>
        </div>
    </div>
</div>
