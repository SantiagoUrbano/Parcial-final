<div class="titulo">
    <h1>Esta sera una aplicación web para una cultura gastronómica mundial <span class="badge bg-secondary">FoodCulture</span></h1>
</div>
<hr>

<div class="container text-center">
    <div class="row">
        <div class="col-4" *ngFor="let cultura of culturas">
        <div class="card" style="width: 18rem;">
            <img [src]="cultura.imageUrl" class="card-img-top" alt="imagenes">
            <div class="card-body">
                <h5 class="card-title">{{ cultura.cultura }}</h5>
                <p class="card-text">{{ cultura.descripcion}}</p>
                <hr>
                <p class="card-text">{{ cultura.platosRepresentativos}}</p>
                <button type="button" class="btn btn-primary" [routerLink]="['/Culturas']">Conoce mas!</button>
            </div>
        </div>
    </div>
